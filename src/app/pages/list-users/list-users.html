<div class="container mt-4">
  <h2 class="mb-3">Registered Users</h2>

  <div *ngIf="isLoading" class="text-center py-5">
    <div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div>
  </div>

  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <div *ngIf="!isLoading && !error" class="table-responsive shadow-sm rounded">
    <table class="table table-striped table-hover mb-0">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Roles</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>
            <span *ngFor="let role of user.roles" class="badge bg-info text-dark me-1">{{ role }}</span>
          </td>
          <td>
            <button (click)="editUser(user)" class="btn btn-warning btn-sm me-2">Edit</button>
            <button (click)="deleteUser(user.id)" class="btn btn-danger btn-sm">Delete</button>
          </td>
        </tr>
        <tr *ngIf="users.length === 0">
            <td colspan="5" class="text-center">No users found.</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Edit form (shown when editing) -->
  <div *ngIf="editingUser" class="mt-4">
    <h3>Edit User</h3>
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input [(ngModel)]="editingUser.name" class="form-control" placeholder="Name" />
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input [(ngModel)]="editingUser.email" class="form-control" placeholder="Email" />
    </div>
    <!-- <div class="mb-3">
      <label class="form-label">Role</label>
      <select [(ngModel)]="editingUser.role" class="form-select">
        <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
      </select>
    </div> -->
    <button (click)="saveUser()" class="btn btn-primary me-2">Save</button>
    <button (click)="cancelEdit()" class="btn btn-secondary">Cancel</button>
  </div>
</div>
