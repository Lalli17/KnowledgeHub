<div class="list-container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="page-title m-0">Categories</h2>
    <a class="btn btn-primary rounded-pill px-3" routerLink="/category">
      <span class="me-1">+</span> Add Category
    </a>
  </div>

  <div class="table-responsive">
    <table class="table table-hover align-middle category-table">
      <thead class="table-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
          <th scope="col" class="text-end">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories">
          <td>{{ category.id }}</td>
          <td>{{ category.categoryName }}</td>
          <td>{{ category.categoryDescription }}</td>
          <td class="text-end">
            <div class="d-inline-flex align-items-center gap-2">
              <a class="btn btn-sm btn-warning rounded-pill d-inline-flex align-items-center"
                 [routerLink]="['/category/list/edit', category.id]">
                <i class="bi bi-pencil me-1"></i> Edit
              </a>
              <button class="btn btn-sm btn-danger rounded-pill d-inline-flex align-items-center"
                      (click)="deleteCategory(category.id)">
                <i class="bi bi-trash me-1"></i> Delete
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
