<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4 register-container w-100">
    <h2 class="text-center mb-1">Create your account</h2>
    <p class="text-muted text-center mb-4">It only takes a minute</p>

    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <!-- Name -->
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input 
          type="text" 
          id="name" 
          formControlName="name" 
          class="form-control" 
          [ngClass]="{'is-invalid': registerForm.get('name')?.invalid && registerForm.get('name')?.touched}"
        />
        <div class="invalid-feedback">Name is required</div>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          class="form-control" 
          [ngClass]="{'is-invalid': registerForm.get('email')?.invalid && registerForm.get('email')?.touched}"
        />
        <div class="invalid-feedback">Enter a valid email</div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="position-relative">
          <input
            [type]="hidePassword ? 'password' : 'text'"
            id="password"
            formControlName="password"
            class="form-control"
            [ngClass]="{'is-invalid': registerForm.get('password')?.invalid && registerForm.get('password')?.touched}"
          />
          <div class="invalid-feedback">Password is required</div>
          <button type="button" class="btn position-absolute end-0 top-50 translate-middle-y me-2" (click)="togglePasswordVisibility()" *ngIf="registerForm.get('password')?.value">
            <i class="bi" [class]="hidePassword ? 'bi-eye' : 'bi-eye-slash'"></i>
          </button>
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <div class="position-relative">
          <input
            [type]="hideConfirmPassword ? 'password' : 'text'"
            id="confirmPassword"
            formControlName="confirmPassword"
            class="form-control"
            [ngClass]="{'is-invalid': registerForm.hasError('mismatch') && registerForm.get('confirmPassword')?.touched}"
          />
           <div class="invalid-feedback">Passwords do not match</div>
          <button type="button" class="btn position-absolute end-0 top-50 translate-middle-y me-2" (click)="toggleConfirmPasswordVisibility()" *ngIf="registerForm.get('confirmPassword')?.value">
            <i class="bi" [class]="hideConfirmPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
          </button>
        </div>  
      </div>

      <!-- Error message -->
      <p *ngIf="error" class="text-danger text-center">{{ error }}</p>

      <!-- Submit -->
      <button class="btn btn-success w-100" [disabled]="registerForm.invalid">
        Create account
      </button>
    </form>

    <div class="text-center mt-3 small">
      Already have an account?
      <a routerLink="/login" class="text-decoration-none">Login</a>
    </div>
  </div>
</div>
