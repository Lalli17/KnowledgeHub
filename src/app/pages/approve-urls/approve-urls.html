<h3>Review Articles</h3>
<table class="table table-striped">
  <thead>
    <tr>
      <th>
        <input type="checkbox" (change)="toggleAll($event)" /> <!-- master checkbox -->
      </th>
      <th>Title</th>
      <th>Category</th>
      <th>Submitted On</th>
    </tr>
  </thead>
  <tbody>
    @for (p of pending; track p.articleIds[0]) {
      <tr>
        <td>
          <input 
            type="checkbox" 
            [(ngModel)]="p.selected" 
            name="selected{{p.articleIds[0]}}" />
        </td>
        <td>
          <a [href]="p.url" target="_blank" rel="noopener noreferrer">{{ p.title }}</a>
        </td>
        <td>{{ p.categoryName || '-' }}</td>
        <td>{{ p.dateSubmitted ? (p.dateSubmitted | date:'medium') : '-' }}</td>
      </tr>
    }
  </tbody>
  <tfoot>
    <tr>
      <td colspan="4">
        <div class="mt-2 d-flex">
          <button class="btn btn-success me-2" (click)="bulkApprove()" [disabled]="!anySelected">Approve Selected</button>
          <button class="btn btn-danger" (click)="bulkReject()" [disabled]="!anySelected">Reject Selected</button>
        </div>
      </td>
    </tr>
  </tfoot>
</table>
