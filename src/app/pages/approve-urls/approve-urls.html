<h3>Approve URLs</h3>
<table class="table table-striped">
  <thead>
    <tr>
      <th>
        <input type="checkbox" [checked]="allSelected" (change)="toggleAll($event)" /> <!-- master checkbox -->
      </th>
      <th>Title</th>
      <th>URL</th>
      <th>Category</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of pending; trackBy: trackByFn">
      <td>
        <input 
          type="checkbox" 
          [(ngModel)]="p.selected" 
          name="selected{{p.title}}" />
      </td>
      <td>{{ p.title }}</td>
      <td><a [href]="p.url" target="_blank">Open</a></td>
      <td>{{ p.categoryName }}</td>
      <td>{{ p.action }}</td>
    </tr>
  </tbody>
</table>

<div class="mt-2">
  <button class="btn btn-success me-2" (click)="bulkApprove()">Approve Selected</button>
  <button class="btn btn-danger" (click)="bulkReject()">Reject Selected</button>
</div>
