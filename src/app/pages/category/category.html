<div class="category-form-container">
  <h2 class="form-title">{{ isEdit ? 'Edit Category' : 'Add Category' }}</h2>

  <form (ngSubmit)="saveCategory()" #categoryForm="ngForm">
    <div class="form-group">
      <label for="name">Name:</label>
      <input
        id="name"
        [(ngModel)]="category.categoryName"
        name="categoryName"
        required
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <input
        id="description"
        [(ngModel)]="category.categoryDescription"
        name="categoryDescription"
        class="form-control"
      />
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary" [disabled]="!categoryForm.valid">
        {{ isEdit ? 'Update' : 'Create' }}
      </button>
      <button type="button" class="btn btn-secondary" (click)="router.navigate(['/categories'])">
        Cancel
      </button>
    </div>
  </form>
</div>
